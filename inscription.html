<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="" alt="">
    </div>
    <div class="form">
      <form action="">
        <div>
          <label for="">Full Name:</label>
          <input type="text" name="fullName" placeholder="Name...">
        </div>
        <div>
          <label for="">Email:</label>
          <input type="email" name="email" placeholder="email...">
        </div>
        <div>
          <label for="">username:</label>
          <input type="text" name="username" placeholder="username...">
        </div>
        <div>
          <label for="">Password:</label>
          <input type="password" name="password" placeholder="****************">
        </div>
        <div>
          <label for="">Repeat Password:</label>
          <input type="password" name="rpassword" placeholder="****************">
        </div>
        <div>
          <input type="checkbox" name="check" value="agree" id="">
          <label for="">I agree to the <span>Terms of user</span></label>
        </div>
        <div class="btn">
          <button type="submit" id="submit">Sign Up</button>
          <button><a href="#">Sign In <i class="fa-solid fa-arrow-right"></i></a></button>
        </div>
      </form>
    </div>
  </div>
  <script src="inscription.js"></script>
</body>
</html>
